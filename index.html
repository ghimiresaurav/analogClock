<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 id="name">Analog Clock</h1>
    <div id="clock">
        <div id="hour-hand-container">
            <div id="hr-hand"></div></div>
        <div id="minute-hand-container">
            <div id="min-hand"></div></div>
        <div id="second-hand-container">
            <div id="sec-hand"></div></div>
        <div class="number" id="one"></div>
        <div class="number" id="two"></div>
        <div class="number" id="three"></div>
        <div class="number" id="four"></div>
        <div class="number" id="five"></div>
        <div class="number" id="six"></div>
        <div class="number" id="seven"></div>
        <div class="number" id="eight"></div>
        <div class="number" id="nine"></div>
        <div class="number" id="ten"></div>
        <div class="number" id="eleven"></div>
        <div class="number" id="twelve">12</div>
    </div>      
    <script src="script.js"></script>
</body>
